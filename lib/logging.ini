
[loggers]
# list the loggers expected. Anything not defined gets promoted to root.
keys=root, app, serial

[handlers]
# list of handlers defined below.
keys=stream, serial

[formatters]
# list of formatters defined below.
keys=simple, more, bare

# LOGGING TYPES

[logger_root]
level=INFO
handlers=stream

[logger_app]
level=INFO
qualname=app
propagate=1
handlers=stream

[logger_serial]
level=INFO
qualname=serial
propagate=1
handlers=stream, serial

# HANDLERS

[handler_stream]
class=StreamHandler
level=NOTSET
formatter=simple
args=(sys.stdout,)

[handler_serial]
class=FileHandler
level=NOTSET
formatter=more
args=('serial.log', 'w')

# FORMATTERS

[formatter_bare]
format=%(message)s

[formatter_simple]
format=%(name)s: %(message)s

[formatter_more]
format=%(relativeCreated)08d:%(name)s: %(message)s
